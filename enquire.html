<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Wedding Crashers, a north-east based wedding band available for bookings">
    <meta name="keywords"
        content="the wedding crashers, wedding band, wedding music, events entertainment, north-east band, party band">
    <meta name="author" content="The Wedding Crashers">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="favicon.ico"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Wedding Crashers - Enquire</title>
</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- Logo text -->
                <a class="navbar-brand" href="index.html">
                    <h1 id="logo">The Wedding Crashers</h1>
                </a>

                <!-- Responsive navbar toggle button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="prices.html">Prices</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="the-band.html">The Band</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="enquire.html">Enquire</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contact Form -->
    <section id="form-section" class="height-set default-section-style">
        <h2 id="contact-heading" class="page-heading">Want us to crash your wedding?</h2>
        <form id="contact-form">
            <label for="name">Name</label>
            <input type="text" class="text-input" id="name" name="name" placeholder="Your name" required autofocus>

            <label for="email">Email</label>
            <input type="email" class="text-input" id="email" name="email" placeholder="Your email" required>

            <label for="date">Date of event</label>
            <input type="date" class="date-input" id="date" name="event_date" required>

            <label for="package">Preferred package</label>
            <select name="package" class="select-input" id="package">
                <option value="silver">Silver</option>
                <option value="gold">Gold</option>
                <option value="diamond">Diamond</option>
            </select>

            <label for="details">Enquiry details</label>
            <textarea name="details" class="text-input text-area" id="details" cols="30" rows="10"
                placeholder="Add any additional information here"></textarea>

            <input id="contact-button" type="submit" value="Enquire">
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <ul class="social-links">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Check us out on Facebook (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Go to our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Listen to us on YouTube (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Bootstrap5 scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>

    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/55184266a2.js" crossorigin="anonymous"></script>
</body>

</html>
